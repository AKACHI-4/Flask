{% extends 'base.html' %}

{% block body %}
<!-- Page Header-->
    <header class="masthead" style="background-image: url('  {{ url_for('static', filename='assets/img/about-bg.jpg') }}  ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage posts and change them.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                  <h3>Basic Actions</h3>
                  
                  <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
                  <button class="btn btn-primary">Logout</button>

                  <hr>
                  
                  <h3>Upload a file</h3>
                    File uploader will be added here
                  
                  <h3 class="my-4">Add/Edit Post</h3>

                  <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">S.no.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>

                    <tbody>

                      {% for post in posts%}
                      <tr>
                        <th scope="row">{{ post.sno }}</td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.date }}</td>
                        <td>
                          <a href='/edit/{{ post.sno }}'>
                            <button class='btn btn-primary'>Edit</button>
                          </a>
                        </td>
                        <td><button class='btn btn-primary'>Delete</button></td>
                      </tr>
                      {% endfor %}
                    
                    </tbody>
                  </table>

                </div>
            </div>
        </div>
{% endblock %}
